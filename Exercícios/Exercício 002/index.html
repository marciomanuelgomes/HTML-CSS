<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head> 
<body
    <h1>MMG também é o Más Melhori</h1>
    <p>MMg mandou falar
        que por mais que você dê
        epaços entre linhas, se você usar
        p e /p(entre tags), tudo estará na mesma.
    </p>
    <H2>Texto Marcado</H2>
<p>O texto abaixo estará marcado:</p>
<mark style="background-color: blue;">Just ´cause I liked</mark>
<p><big>Más Melhori</big></p>
<p><small>Más Melhori</small></p>
<p><del>Más Melhori</del></p>
<p><ins>Más Melhori</ins></p>
<p>x<sup>4</sup>+5</p>
<p>H<sub>2</sub>O</p>
</body>
</html>
